getUserInfoResponse:
  allOf:
    - $ref: './base.yaml#/BaseResponse'
    - properties:
      message:
        exapmle: "사용자 정보 조회 성공"
      loginUserId:
        type: string
        example: "testuser"
      nickname:
        type: string
        example: "테스터"
      profile:
        type: string
        example: null

changePasswordRequest:
  type: object
  required:
    - userId
    - password
    - newPassword
    - newPasswordCheck
  properties:
    userId:
      type: integer
      example: 1
    password:
      type: string
      example: "password123"
    newPassword:
      type: string
      example: "password12"
    newPasswordCheck:
      type: string
      example: "password12"

changePasswordResponse:
  allOf:
    - $ref: './base.yaml#/BaseResponse'
    - properties:
      message:
        example: "비밀번호 변경 완료"

changeNicknameRequest:
  type: object
  required:
    - userId
    - newName
  properties:
    userId:
      type: integer
      example: 1
    newName:
      type: string
      example: "강아지똥"

changeNicknameResponse:
  allOf:
    - $ref: './base.yaml#/BaseResponse'
    - properties:
      message:
        example: "닉네임 변경 완료"

