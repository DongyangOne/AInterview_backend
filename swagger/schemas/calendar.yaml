calendar:
    type: object
    properties:
        userId:
            type: integer
            example: 1
        year:
            type: integer
            example: 2025
        month:
            type: integer
            example: 8
        day:
            type: integer
            example: 27
        time:
            type: string
            format: date-time
            example: '2025-08-27 13:00:00'
        title:
            type: string
            example: '삼성 면접 일정'
        importance:
            type: string
            enum: [S, I, N]
            example: 'N'
        memo:
            type: string
            example: '메모메모'

monthResponse:
    allOf:
        - $ref: './base.yaml#/BaseResponse'
        - properties:
              message:
                  example: '캘린더 month 조회 성공'
              data:
                  type: array
                  items:
                      type: object
                      properties:
                          년도:
                              type: string
                              example: '2025'
                          월:
                              type: string
                              example: '8'
                          일:
                              type: string
                              example: '20'
                          calendar_id:
                              type: integer
                              example: 53
                          title:
                              type: string
                              example: 'test123'

dayResponse:
    allOf:
        - $ref: './base.yaml#/BaseResponse'
        - properties:
              message:
                  example: '캘린더 day 조회 성공 / 일정이 없습니다'
              data:
                  type: array
                  items:
                      type: object
                      properties:
                          calendar_id:
                              type: integer
                              example: 53
                          title:
                              type: string
                              example: 'test123'
                          날짜:
                              type: string
                              format: date
                              example: '2025-08-20'
                          시간:
                              type: string
                              example: '17:00'
                          요일:
                              type: string
                              example: '수'
                          importance:
                              type: string
                              example: '중요'
                          memo:
                              type: string
                              example: 'test123'

addDateResponse:
    allOf:
        - $ref: './base.yaml#/BaseResponse'
        - properties:
              message:
                  example: '캘린더 일정 추가'
              data:
                  type: array
                  items:
                      $ref: '#/calendar'

getUpdateResponse:
    allOf:
        - $ref: './base.yaml#/BaseResponse'
        - properties:
              message:
                  example: '캘린더 일정 수정'
              data:
                  type: array
                  items:
                      $ref: '#/calendar'

getDeleteResponse:
    allOf:
        - $ref: './base.yaml#/BaseResponse'
        - properties:
              message:
                  type: string
                  example: '캘린더 일정 삭제'
