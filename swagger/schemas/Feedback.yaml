FeedbackSummary:
  type: object
  properties:
    id:
      type: integer
      description: 피드백 ID
      example: 21
    title:
      type: string
      maxLength: 20
      description: 피드백 제목
      example: '피드백 제목 입력'
    memo:
      type: string
      maxLength: 30
      description: 피드백에 대한 메모
      example: '피드백 메모'
    created_at:
      type: string
      format: date
      description: 생성일자
      example: '2025-08-25'

FeedbackListResponse:
  allOf:
    - $ref: './base.yaml#/BaseResponse'
    - type: object
      properties:
        message:
          example: "피드백 리스트 조회 성공"
        data:
          type: array
          items:
            $ref: '#/FeedbackSummary'