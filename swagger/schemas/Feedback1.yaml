# 피드백 기본 정보 스키마 (리스트 조회에서 사용)
FeedbackSummary:
  type: object
  properties:
    id:
      type: integer
      description: 피드백 ID
      example: 21
    title:
      type: string
      maxLength: 20
      description: 피드백 제목
      example: '피드백 제목 입력'
    memo:
      type: string
      maxLength: 30
      description: 피드백에 대한 메모
      example: '피드백 메모'
    created_at:
      type: string
      format: date
      description: 생성일자
      example: '2025-08-25'

# 피드백 상세 정보 스키마
FeedbackDetail:
  type: object
  properties:
    id:
      type: integer
      description: 피드백 ID
      example: 21
    userId:
      type: integer
      description: 사용자 ID
      example: 1
    title:
      type: string
      maxLength: 20
      description: 피드백 제목
      example: '피드백 제목'
    good:
      type: string
      description: 좋았던 점
      example: '전체적으로 색감이 통일되어 있어서 보기 편안합니다.'
    bad:
      type: string
      description: 아쉬웠던 점
      example: '일부 버튼이 너무 작아서 누르기 힘들어요.'
    content:
      type: string
      description: 기타 의견
      example: '다크 모드를 지원해주시면 좋겠습니다.'
    memo:
      type: string
      maxLength: 30
      description: 피드백에 대한 메모
      example: '디자이너에게 전달 완료'
   
    created_at:
      type: string
      format: date
      description: 생성일
      example: '2025-08-26'
    

# 피드백 리스트 응답 스키마
FeedbackListResponse:
  allOf:
    - $ref: './base.yaml#/BaseResponse'
    - type: object
      properties:
        message:
          example: "피드백 리스트 조회 성공"
        data:
          type: array
          items:
            $ref: '#/FeedbackSummary'

# 피드백 상세 정보 응답 스키마
FeedbackDetailResponse:
  allOf:
    - $ref: './base.yaml#/BaseResponse'
    - type: object
      properties:
        message:
          example: "피드백 상세 조회 성공"
        data:
          $ref: '#/FeedbackDetail'

# 피드백 제목 응답 스키마
FeedbackTitleResponse:
  allOf:
    - $ref: './base.yaml#/BaseResponse'
    - type: object
      properties:
        message:
          example: "피드백 제목 조회 성공"
        data:
          type: object
          properties:
            title:
              type: string
              example: '피드백 제목입니다.'

# 피드백 메모 응답 스키마
FeedbackMemoResponse:
  allOf:
    - $ref: './base.yaml#/BaseResponse'
    - type: object
      properties:
        message:
          example: "피드백 메모 조회 성공"
        data:
          type: object
          properties:
            memo:
              type: string
              example: '피드백 메모입니다.'

# 피드백 제목 수정 요청 스키마
UpdateTitleRequest:
  type: object
  required:
    - title
  properties:
    title:
      type: string
      maxLength: 20
      description: 수정할 피드백 제목
      example: '디자인 일부 수정 제안'

# 피드백 메모 수정 요청 스키마
UpdateMemoRequest:
  type: object
  required:
    - memo
  properties:
    memo:
      type: string
      maxLength: 30
      description: 수정할 메모 내용
      example: 'UI/UX팀 검토 예정'