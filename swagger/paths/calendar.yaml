/calendar/month:
    get:
        tags:
            - calendar
        summary: 특정 유저의 해당 달 일정 조회
        operationId: getSearchmonth
        parameters:
            - name: userId
              in: 'query'
              required: true
              schema:
                  type: integer
                  example: 1
              description: 일정을 조회할 유저의 ID
            - name: year
              in: 'query'
              required: true
              schema:
                  type: integer
                  example: 2025
              description: 일정을 조회할 연도 값
            - name: month
              in: 'query'
              required: true
              schema:
                  type: integer
                  example: 8
              description: 일정을 조회할 월 값
        responses:
            '200':
                description: 일정 반환
                content:
                    application/json:
                        schema:
                            $ref: '../schemas/calendar.yaml#/monthResponse'
            '400':
                description: 필수 파라미터 누락
                content:
                    application/json:
                        schema:
                            allOf:
                                - $ref: '../schemas/base.yaml#/ErrorResponse'
                                - properties:
                                      message:
                                          example: '미입력 정보가 존재합니다.'
            '500':
                description: 일정 조회 실패
                content:
                    application/json:
                        schema:
                            allOf:
                                - $ref: '../schemas/base.yaml#/ErrorResponse'
                                - properties:
                                      message:
                                          example: '오류 발생'

/calendar/day:
    get:
        tags:
            - calendar
        summary: 특정 유저의 일정 상세 조회
        operationId: getUserDay
        parameters:
            - name: userId
              in: 'query'
              required: true
              schema:
                  type: integer
                  example: 1
              description: 일정을 조회할 유저의 ID
