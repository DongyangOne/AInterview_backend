# 피드백 검색
/feedback/{userId}/search/keyword/{keyword}:
  get:
    tags: [Feedback]
    summary: 특정 유저의 피드백을 키워드로 검색
    operationId: searchFeedbackByKeyword
    parameters:
      - name: userId
        in: path
        required: true
        description: 피드백을 검색할 유저의 ID
        schema: 
          type: integer
          example: 1
      - name: keyword
        in: path
        required: true
        description: 검색할 키워드
        schema: 
          type: string
          example: "디자인"
    responses:
      '200':
        description: 피드백 검색 성공
        content:
          application/json:
            schema:
              $ref: '../schemas/Feedback.yaml#/FeedbackListResponse'
      '400':
        description: 파라미터 누락
        content:
          application/json:
            schema: 
              allOf:
                - $ref: '../schemas/base.yaml#/ErrorResponse'
                - properties:
                    message:
                      example: "필수 파라미터가 누락되었습니다."
      '500':
        description: 서버 오류
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../schemas/base.yaml#/ErrorResponse'
                - properties:
                    message:
                      example: "서버 오류가 발생했습니다."

